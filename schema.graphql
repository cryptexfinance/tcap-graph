type Vault @entity {
  id: ID!
  owner: Bytes #address
  collateral: BigInt
  debt: BigInt
  currentRatio: Int
}

type State @entity {
  id: ID!
  isPaused: Boolean
  hasWishlist: Boolean
  tcapContract: Bytes #address
  collateralContract: Bytes #address
  ethContract: Bytes #address
  burnFee: Int
  liquidationPenalty: Int
  ratio: Int
  divisor: Int
}

type Vault @entity {
  id: ID!
  owner: Bytes #address
  collateral: BigInt
  debt: BigInt
  currentRatio: BigInt
}

type State @entity {
  id: ID!
  owner: Bytes #address
  isPaused: Boolean
  hasWishlist: Boolean
  tcapContract: Bytes #address
  collateralContract: Bytes #address
  ethContract: Bytes #address
  tcapOracle: Bytes #address
  burnFee: BigInt
  liquidationPenalty: BigInt
  ratio: BigInt
  divisor: BigInt
}
